#\u4E3B\u914D\u7F6E\u6587\u4EF6
# Hikari will use the above plus the following to setup connection pooling
##  Hikari \u8FDE\u63A5\u6C60\u914D\u7F6E ------ \u8BE6\u7EC6\u914D\u7F6E\u8BF7\u8BBF\u95EE\uFF1Ahttps://github.com/brettwooldridge/HikariCP
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
## \u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5\u6570\u91CF
spring.datasource.hikari.minimum-idle=30
## \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570
spring.datasource.hikari.maximum-pool-size=100
## \u7A7A\u95F2\u8FDE\u63A5\u5B58\u6D3B\u6700\u5927\u65F6\u95F4\uFF0C\u9ED8\u8BA4600000\uFF0810\u5206\u949F\uFF09,\u6700\u5C0F10s,\u8BBE\u7F6E0\u65F6\u4E0D\u4F1A\u5173\u95ED\u7A7A\u95F2\u8FDE\u63A5
spring.datasource.hikari.idle-timeout=600000
## \u8FDE\u63A5\u6C60\u540D\u79F0
spring.datasource.hikari.pool-name=warn_HikariCP
## \u6B64\u5C5E\u6027\u63A7\u5236\u6C60\u4E2D\u8FDE\u63A5\u7684\u6700\u957F\u751F\u547D\u5468\u671F\uFF0C\u503C0\u8868\u793A\u65E0\u9650\u751F\u547D\u5468\u671F\uFF0C\u9ED8\u8BA41800000\u537330\u5206\u949F
spring.datasource.hikari.max-lifetime=1800000
# \u914D\u7F6E\u95F4\u9694\u591A\u4E45\u624D\u8FDB\u884C\u4E00\u6B21\u68C0\u6D4B\uFF0C\u68C0\u6D4B\u9700\u8981\u5173\u95ED\u7684\u7A7A\u95F2\u8FDE\u63A5\uFF0C\u5355\u4F4D\u662F\u6BEB\u79D2\u3002
# \u5FC5\u987B\u5C0F\u4E8EconnectionTimeout\u3002\u6700\u5C0F250 ms. Default: 5000
spring.datasource.hikari.validation-timeout=10000
#\u7B49\u5F85\u4ECE\u8FDE\u63A5\u6C60\u83B7\u53D6\u8FDE\u63A5\u7684\u6700\u5927\u6BEB\u79D2\u6570\u3002\u5982\u679C\u8D85\u8FC7\u8FD9\u4E2A\u65F6\u95F4\u800C\u6CA1\u6709\u8FDE\u63A5\u53EF\u7528\uFF0C\u5C06\u629B\u51FASQLException\uFF0C\u9ED8\u8BA4\u503C30000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1 FROM DUAL

spring.datasource.url=jdbc:oracle:thin:@//10.64.140.248:1521/ocr
spring.datasource.username=mdb
spring.datasource.password=mdb
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
